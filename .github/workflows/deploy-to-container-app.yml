name: Deploy Docker Image to Container App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Azure CLI
      - name: Set up Azure CLI
        uses: azure/setup-cli@v1  # Updated action
        with:
          cli-version: 'latest'

      # Step 3: Log in to Azure using service principal credentials
      - name: Log in to Azure
        run: |
          az login --service-principal \
            --username ${{ secrets.AZURE_CLIENT_ID }} \
            --password ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}

      # Step 4: Log in to ACR
      - name: Log in to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_NAME }}.azurecr.io --username ${{ secrets.ACR_USERNAME }} --password-stdin

      # Step 5: Pull the Docker image from ACR
      - name: Pull Docker image
        run: |
          docker pull ${{ secrets.ACR_NAME }}.azurecr.io/chatapp:latest

      # Step 6: Deploy the Docker image to Azure Container App
      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name ${{ secrets.CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_NAME }}.azurecr.io/chatapp:latest

      # Step 7: Confirm deployment
      - name: Confirm deployment
        run: |
          echo "Docker image successfully deployed to Azure Container App: ${{ secrets.CONTAINER_APP_NAME }}."
