name: Deploy Docker Image to Container App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Azure using Azure CLI
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Log in to ACR
      - name: Log in to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_NAME }}.azurecr.io --username ${{ secrets.ACR_USERNAME }} --password-stdin

      # Step 4: Pull the Docker image from ACR
      - name: Pull Docker image
        run: |
          docker pull ${{ secrets.ACR_NAME }}.azurecr.io/chatapp:latest

      # Step 5: Deploy the Docker image to Azure Container App
      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name ${{ secrets.CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_NAME }}.azurecr.io/chatapp:latest

      # Step 6: Confirm deployment
      - name: Confirm deployment
        run: |
          echo "Docker image successfully deployed to Azure Container App: ${{ secrets.CONTAINER_APP_NAME }}."
